<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#6aa39a"/>
      <stop offset="1" stop-color="#2f7f76"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" />
  <!-- subtle abstract shapes to simulate a photo-like backdrop -->
  <g opacity="0.06" fill="#ffffff">
